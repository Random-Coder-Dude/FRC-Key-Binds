<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>FRC Key Binder</title>
</head>
<body>
    <!-- Sidebar -->
    <div id="sidebar" style="display: none;">
        <ul>
            <li id="homeButton"><span class="icon">üè†</span><span class="text">Home</span></li>
            <li id="settingsButton"><span class="icon">‚öôÔ∏è</span><span class="text">Settings</span></li>
        </ul>
    </div>

    <!-- Top Bar -->
    <header>
        <div id="topBar">
            <span id="topBarTitle">FRC Key Binder</span>
            <select id="projectSelector" style="display: none;"></select>
            <button id="addProjectButton" style="display: none;">Add Project</button>
            <div id="timeDate"></div>
        </div>
    </header>

    <!-- Main Content -->
    <main>
        <div id="background"></div>
        <div id="mainUI" style="display: none;"></div>
        <button id="openProject">Open Project</button>

        <!-- Settings Overlay -->
        <div id="settingsOverlay" class="hidden">
            <div id="settingsWindow">
                <h2>Settings</h2>
                <div id="settingsContent">
                    <p>Option 1: <input type="checkbox"></p>
                    <p>Option 2: <input type="checkbox"></p>
                    <p>Option 3: <input type="checkbox"></p>
                    <p>
                        Controller Type:
                        <select id="controllerType">
                            <option value="xbox">Xbox Controller</option>
                            <option value="ps5">PS5 Controller</option>
                        </select>
                    </p>
                </div>
                <button id="closeSettingsButton">Close</button>
            </div>
        </div>
    </main>
</body>
</html>
